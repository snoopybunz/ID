<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="images/name.png" alt="Logo Name">
        </div>
        
        <div class="cart-container">
            <img class="cart" src="images/cart.png" alt="Shopping Cart">
        </div>

        <div class="profile-container">
            <img class="profile" src="images/profile.png" alt="Profile">
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Product</a>
            <a href="favourites.html">Favourites</a>
            <a href="rewards.html">Rewards</a>
        </nav>

        <div class="search-sort-container">
            <div class="search-filter-bar">
                <button type="button" class="search-btn">
                    <img src="images/search.png" alt="Search Icon">
                </button>
                <input type="text" placeholder="Search...">
            
                <button type="button" class="filter-btn">
                    <img src="images/filter.png" alt="Filter">
                </button>
            </div>
        </div>
    </header>

    <div class="Products">
        <!-- Products Row 1 -->
        <div class="product-row">
            <div class="product-item">
                <img src="images/fox.jpeg" alt="fox" class="productImg">
                <p class="product-name">Fox</p>
                <p class="product-cost">$19.99</p>
            </div>
    
            <div class="product-item">
                <img src="images/teddybear-duck.jpg" alt="teddybear-duck" class="productImg">
                <p class="product-name">Teddy Bear Duck</p>
                <p class="product-cost">$24.99</p>
            </div>
    
            <div class="product-item">
                <img src="images/blackcat.jpeg" alt="black cat" class="productImg">
                <p class="product-name">Black Cat</p>
                <p class="product-cost">$14.99</p>
            </div>
        </div>

        <!-- Products Row 2 -->
        <div class="product-row2">
            <div class="product-item">
                <img src="images/sakura.jpeg" alt="sakura" class="productImg">
                <p class="product-name">Sakura</p>
                <p class="product-cost">$29.99</p>
            </div>
    
            <div class="product-item">
                <img src="images/cactus.jpg" alt="cactus" class="productImg">
                <p class="product-name">Cactus</p>
                <p class="product-cost">$18.99</p>
            </div>
    
            <div class="product-item">
                <img src="images/lighter.jpeg" alt="lighter" class="productImg">
                <p class="product-name">Lighter</p>
                <p class="product-cost">$9.99</p>
            </div>
        </div>
    </div>
</body>
