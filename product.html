<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima&display=swap" rel="stylesheet">
    <title>Products</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img class="logo" src="images/name.png" alt="Logo Name">
            </a>
        </div>
        
        <div class="cart-container">
            <a href="cart.html">
                <img class="cart" src="images/cart.png" alt="Shopping Cart">
            </a>
            </div>

        <div class="profile-container">
            <a href="profile.html">
                <img class="profile" src="images/profile.png" alt="Profile">
            </a>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="product.html" class="active">Product</a>
            <a href="favourites.html">Favourites</a>
            <a href="rewards.html">Rewards</a>
        </nav>

        <div class="search-sort-container">
            <div class="search-bar">
                    <img src="images/search.png" alt="Search Icon">
                    <input type="text" placeholder="Search...">
                    <div class="filter-btn">
                        <img src="images/filter.png" alt="Filter">
                    </div>
        </div>
    </header>

    <div class="Products">
        <!-- Products Row 1 -->
        <div class="product-row">
            <div class="product-item">
                <img src="images/fox.jpeg" alt="fox" class="productImg">
                <div class="product-text">
                    <p class="product-name">Fox</p>
                    <p class="product-cost">$19.99</p>

                </div>
                
            </div>
    
            <div class="product-item">
                <img src="images/teddybear-duck.jpg" alt="teddybear-duck" class="productImg">
                <div class="product-text">    
                    <p class="product-name">Teddy Bear Duck</p>
                    <p class="product-cost">$30.00</p>
                </div>
            </div>
    
            <div class="product-item">
                <img src="images/blackcat.jpeg" alt="black cat" class="productImg">
                <div class="product-text">
                    <p class="product-name">Black Cat</p>
                    <p class="product-cost">$14.99</p>
                </div>
            </div>
        </div>

        <!-- Products Row 2 -->
        <div class="product-row2">
            <div class="product-item">
                <img src="images/sakura.jpeg" alt="sakura" class="productImg">
                <div class="product-text">
                    <p class="product-name">Sakura</p>
                    <p class="product-cost">$29.99</p>
                </div>
            </div>
    
            <div class="product-item">
                <img src="images/cactus.jpg" alt="cactus" class="productImg">
                <div class="product-text">
                    <p class="product-name">Cactus</p>
                    <p class="product-cost">$18.99</p>
                </div>
            </div>
    
            <div class="product-item">
                <img src="images/lighter.jpeg" alt="lighter" class="productImg">
                <div class="product-text">
                    <p class="product-name">Lighter</p>
                    <p class="product-cost">$5.00</p>
                </div>
            </div>
        </div>
        <!-- Products Row 3 -->
        <div class="product-row3">
            <div class="product-item">
                <img src="images/cheese.jpg" alt="cheese" class="productImg">
                <div class="product-text">
                    <p class="product-name">Cheese</p>
                    <p class="product-cost">$29.99</p>
                </div>
            </div>
    
            <div class="product-item">
                <img src="images/paws.jpg" alt="Paws" class="productImg">
                <div class="product-text">
                    <p class="product-name">Paw</p>
                    <p class="product-cost">$18.50</p>
                </div>
            </div>
    
            <div class="product-item">
                <img src="images/cutebear.jpg" alt="Cute Bear" class="productImg">
                <div class="product-text">
                    <p class="product-name">Cute Bear</p>
                    <p class="product-cost">$30.00</p>
                </div>
            </div>
        </div>
    </div>
</body>
